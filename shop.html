        .filters-section {

        .filters-section h2 {

        }

        .filter-group {

        }

            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #c0c0c0;
        }

        .filter-group select,

            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .apply-filters-btn {
            padding: 10px 20px;
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;

        .apply-filters-btn:hover {

        .main-content {
            background-color: #1a1a1a;

            border-radius: 10px;

        .product-listings-header {

            margin-bottom: 20px;

            color: #ffffff;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 10px;
        }

        .product-grid {

            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            border-radius: 10px;

            top: 0;

            height: 100%;

function showStates() {
    const country = document.getElementById('country').value;
    const stateGroup = document.getElementById('state-group');
    const stateSelect = document.getElementById('state');

    if (country) {
        stateGroup.style.display = 'block';
        stateSelect.innerHTML = '<option value="">Select State</option>';
        states[country].forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        });
    } else {
        stateGroup.style.display = 'none';
        stateSelect.innerHTML = '';
    }
}

function filterByState() {
    const state = document.getElementById('state').value;
    const productGrid = document.getElementById('product-grid');
    productGrid.innerHTML = '';
    products.filter(product => product.state === state).forEach(product => {
        const productCard = createProductCard(product);
        productGrid.appendChild(productCard);
    });
}

function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';

    const img = document.createElement('img');
    img.src = product.img;
    img.alt = product.name;

    const title = document.createElement('h3');
    title.textContent = product.name;

    const price = document.createElement('p');
    price.textContent = `$${product.price.toFixed(2)}`;

    const link = document.createElement('a');
    link.href = product.page;
    link.className = 'view-product-btn';
    link.textContent = 'View escort';

    card.appendChild(img);
    card.appendChild(title);
    card.appendChild(price);
    card.appendChild(link);

    return card;
}

document.addEventListener('DOMContentLoaded', () => {
    const productGrid = document.getElementById('product-grid');
    products.forEach(product => {
        const productCard = createProductCard(product);
        productGrid.appendChild(productCard);
    });

    document.getElementById('search-bar').addEventListener('input', filterProducts);
});

function filterProducts() {
    const searchQuery = document.getElementById('search-bar').value.toLowerCase();
    const productGrid = document.getElementById('product-grid');
    productGrid.innerHTML = '';

    products.filter(product => product.name.toLowerCase().includes(searchQuery)).forEach(product => {
        const productCard = createProductCard(product);
        productGrid.appendChild(productCard);
    });
}

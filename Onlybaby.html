    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .product-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Product images container styles */
        .product-images-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Main image styles */
        .main-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Optional: Add border-radius for main image */
        }

        /* Thumbnail images styles */
        .thumbnail-images {
            display: flex;
            gap: 10px;
        }

        .thumbnail-images img {
            width: 80px; /* Adjust the width of thumbnail images */
            height: auto;
            cursor: pointer;
        }

        /* Highlight selected thumbnail image */
        .thumbnail-images img.active {
            border: 2px solid #ff4500; /* Change border color as needed */
        }

        /* Product information styles */
        .product-information {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .product-price {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff4500;
        }

        .product-description {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .size-options,
        .color-options,
        .quantity-selector {
            flex: 1;
        }

        .size-options label,
        .color-options label,
        .quantity-selector label {
            display: block;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .size-options select,
        .color-options select,
        .quantity-selector input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .add-to-cart-btn,
        .chat-with-seller-btn {
            padding: 10px 10px;
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px; /* Add margin to separate buttons */
        }

        .add-to-cart-btn:hover,
        .chat-with-seller-btn:hover {
            background-color: #ff5722;
        }

        /* Customer reviews styles */
        .customer-reviews {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        .customer-reviews h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .reviews {
            margin-bottom: 20px;
        }

        .review {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .rating {
            font-size: 1.5rem;
            color: #ff4500;
        }

        .review-text {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        .review-author {
            font-size: 1rem;
            color: #ffffff;
        }

        .add-review-form h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .add-review-form label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .add-review-form select,
        .add-review-form textarea,
        .add-review-form input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .add-review-form textarea {
            resize: vertical;
        }

        .add-review-form button[type="submit"] {
            padding: 10px 20px;
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .add-review-form button[type="submit"]:hover {
            background-color: #ff5722;
        }
  
  /* Location icon styles */
      .location-icon {
       cursor: pointer;
       vertical-align: bottom; 
       fill: #ff4500; 
       animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

    <script>
        function addToCart() {
            const product = {
                title: document.querySelector('.product-title').innerText,
                price: document.querySelector('.product-price').innerText,
                size: document.querySelector('#size').value,
                color: document.querySelector('#color').value,
                quantity: document.querySelector('#quantity').value,
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'cart.html';
        }

        function addReview(event) {
            event.preventDefault();
            const rating = document.querySelector('#rating').value;
            const review = document.querySelector('#review').value;
            const author = document.querySelector('#author').value;
            
            const reviewHTML = `
                <div class="review">
                    <div class="rating">${'‚òÖ'.repeat(rating)}</div>
                    <p class="review-text">${review}</p>
                    <p class="review-author">- ${author}</p>
                </div>
            `;
            document.querySelector('.reviews').innerHTML += reviewHTML;
            document.querySelector('.add-review-form').reset();
        }

        function hasPurchasedProduct() {
            // Simulate checking if the user has purchased the product
            // Replace this with actual logic to check purchase status
            return JSON.parse(localStorage.getItem('hasPurchasedProduct')) || false;
        }

        function initiateChat() {
            if (hasPurchasedProduct()) {
                window.location.href = 'buyer-chat.html'; // Redirect to the chat page
            } else {
                alert('Please purchase the product before you can chat with the seller.');
            }
        }


    function showCustomPopup(message) {
        // Create the popup container
        const popupContainer = document.createElement('div');
        popupContainer.style.position = 'fixed';
        popupContainer.style.top = '50%';
        popupContainer.style.left = '50%';
        popupContainer.style.transform = 'translate(-50%, -50%)';
        popupContainer.style.backgroundColor = '#1a1a1a';
        popupContainer.style.color = '#ffffff';
        popupContainer.style.padding = '20px';
        popupContainer.style.borderRadius = '10px';
        popupContainer.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        popupContainer.style.zIndex = '1000';
        popupContainer.style.textAlign = 'center';

        // Create the message text
        const messageText = document.createElement('p');
        messageText.innerText = message;

        // Create the close button
        const closeButton = document.createElement('button');
        closeButton.innerText = 'OK';
        closeButton.style.marginTop = '10px';
        closeButton.style.padding = '10px 20px';
        closeButton.style.backgroundColor = '#ff4500';
        closeButton.style.color = '#ffffff';
        closeButton.style.border = 'none';
        closeButton.style.borderRadius = '5px';
        closeButton.style.cursor = 'pointer';
        closeButton.addEventListener('click', function () {
            document.body.removeChild(popupContainer);
        });

        // Append the message and close button to the popup container
        popupContainer.appendChild(messageText);
        popupContainer.appendChild(closeButton);

        // Append the popup container to the body
        document.body.appendChild(popupContainer);
    }

    function initiateChat() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const productTitle = document.querySelector('.product-title').innerText;
        const purchasedProduct = cart.find(product => product.title === productTitle);

        if (purchasedProduct) {
            window.location.href = '###';
        } else {
            showCustomPopup('Please pay for the escort before you can chat with her.');
        }
    }
